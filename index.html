        <i id="icone-menu" class="material-icons" onclick="menu()">menu</i>

                    <a id="link-extra-1" href="" target="_blank">

    </main>
    
    <script src="script.js"></script>
    
    <script>
        window.onresize = function mudouTamanho(){
            var menu = document.getElementById('menu')
            if(window.innerWidth >= 768){
                menu.style.display = 'block'
            }else{
                menu.style.display = 'none'
            }
        }
    </script>
